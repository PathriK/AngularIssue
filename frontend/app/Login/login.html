<div>
	<h2><strong>Login</strong></h2>
	
	<form (submit)="onSubmit()" class="form-horizontal">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
				<input type="text" name="firstName" [(ngModel)]="login.userName" placeholder="First name" required="required">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Last Name:</label>
			
			<div class="col-sm-10">
				<input type="password" name="lastName" [(ngModel)]="login.password" placeholder="password" required="required">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	
	</form>
	
</div>
