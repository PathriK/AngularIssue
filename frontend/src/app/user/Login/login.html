
<div>
	<h2 class="text-center"><strong>Login</strong></h2>
</div>

<div class="container container-fluid col-md-4 col-md-offset-4 text-center">
	
	<form (submit)="onSubmit(user)" class="form-horizontal ">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">User Name:</label>
			<div class="col-sm-10">
				<input type="text" name="firstName" [(ngModel)]="user.userName" placeholder="User Name" required="required">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			
			<div class="col-sm-10">
				<input type="password" name="lastName" [(ngModel)]="user.password" placeholder="Password" required="required">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	
	</form>
	
</div>

<router-outlet></router-outlet>
